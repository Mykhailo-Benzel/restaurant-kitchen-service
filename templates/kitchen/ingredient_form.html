{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="page-header section-height-100 py-7 px-12 shadow-lg" style="background-image: url('/static/assets/img/curved-images/stock-photo-fresh-vegetables-lying-in-row.jpg')">
    <div class="pt-4 px-5 border-radius-2xl section-height-85 col-lg-9 blur shadow-blur">
      <h1>Create ingredient</h1>
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="Submit" class="btn btn-primary">
        <a href="{% url 'kitchen:ingredient-list' %}" class="btn btn-secondary my-auto float-end">
            Cancel
        </a>
      </form>
    </div>
  </div>
{% endblock %}
