{% extends "base.html" %}

{% block content %}
  <h1>Dish list</h1>
  <h2><a href="{% url 'kitchen:dish-create' %}">add</a></h2>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url 'kitchen:dish-detail' pk=dish.id %}">{{ dish.name }}</a>
          {{ dish.description }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish in restaurant</p>
  {% endif %}
{% endblock %}
