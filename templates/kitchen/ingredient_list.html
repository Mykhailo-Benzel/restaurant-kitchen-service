{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Ingredient List
  <a href="{% url 'kitchen:ingredient-create' %}">Create</a>
  </h1>
  <form action="" method="get" class="form-inline">
    {{ search_forms|crispy }}
    <input type="submit" value="Search" class="btn btn-secondary">
  </form>
  {% if ingredient_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Delete</th>
      </tr>

      {% for ingredient in ingredient_list %}
        <tr>
          <td>
              {{ ingredient.name }}
          </td>
          <td>
              <a href="{% url 'kitchen:ingredient-delete' pk=ingredient.id %}">
                Delete
              </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
