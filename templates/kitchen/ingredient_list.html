{% extends "base.html" %}

{% block content %}
  <h1>
    Ingredient List
  </h1>
  <a href="{% url 'kitchen:ingredient-create' %}">Create</a>
  {% if ingredient_list %}
    <ul>
      {% for ingredient in ingredient_list %}
        <li>{{ ingredient.name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
