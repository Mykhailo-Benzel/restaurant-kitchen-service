{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Type of dish list</h1>
  <a href="{% url 'kitchen:dish-type-create' %}">add</a>
  <form action="" method="get" class="form-inline">
    {{ search_forms|crispy }}
    <input type="submit" value="Search" class="btn btn-secondary">
  </form>
  {% if dish_type_list %}
    <ul>
      {% for type in dish_type_list %}
        <li>{{ type.name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
