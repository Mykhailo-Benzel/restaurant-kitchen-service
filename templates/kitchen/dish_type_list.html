{% extends "base.html" %}

{% block content %}
  <h1>Type of dish list</h1>
  <a href="{% url 'kitchen:dish-type-create' %}">add</a>
  {% if dish_type_list %}
    <ul>
      {% for type in dish_type_list %}
        <li>{{ type.name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
