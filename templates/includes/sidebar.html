{% block sidebar %}
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <ul>
    <li><a href="{% url 'kitchen:index' %}">Home page</a></li>
    <li><a href="{% url 'kitchen:dish-list' %}">Dishes</a></li>
    <li><a href="{% url 'kitchen:cook-list' %}">Cooks</a></li>
    <li><a href="{% url 'kitchen:dish-type-list' %}">Types of dishes</a></li>
    <li><a href="{% url 'kitchen:ingredient-list' %}">Ingredients</a></li>
  </ul>
{% endblock %}
